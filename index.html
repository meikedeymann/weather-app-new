<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather-App</title>
</head>
<body>
<div class="weather-app-skeleton">

    <form class="row g-3 search-form">
        <div class="col-sm-6">
          <input type="text"- placeholder= "Type your city"  class="form-control" id="cityInput">
        </div>
        <button type="submit" class="col-sm-2 btn btn-outline-info">Submit</button>
      </form>


    <div class="container text-left">
    <div class="row">
    <h1>Weather in <span class="current-city">Munich</span></h1>
    <h2>Last updated on <span class="date-element">Tuesday 10:00</span></h2>
        <div class="col-9">
        <h3>☁️ <span class="current-temperature">15</span> <a href="#" class="celsius-conversion">°C</a>|<a href="#" class="fahrenheit-conversion">F</a><br><span class="temperature-narrative">it is cloudy</span></h3>
        </div>
        <div class="col-3">
        <p>Humidity: <span class="current-humidity">94</span>%</p>
        <p>Wind: <span class="current-wind">11 </span>m/sec</p>
        </div>
    </div>

    <footer> <a href="#" class="code-link">Open-source code by</a> by Meike Deymann</footer>
    
    <script src="src/script.js"></script>
</div>
</div>
</body>
</html>
